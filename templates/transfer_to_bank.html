{% extends 'base.html' %} 
{% block content %}

<section class="login-block">

  <div class="container-fluid">
  <div class="row">
  <div class="col-sm-12">
  
  <form class="md-float-material form-material" method="post" action="">
  
  <div class="auth-box card">
  <div class="card-block">
  <div class="row">
  <div class="col-md-12">
  <h3 class="text-center">
    <img src="{{ url_for('static', filename='images/bank_transfer.png') }}" alt="" width="70" height="70">
  </h3>
  </div>
  </div>
  <div class="form-group form-primary">
  <input type="text" name="account_name" class="form-control text-center" value="{{ account_name }}" required="" readonly>
    <input type="text" name="bank_name" class="form-control text-center" value="{{ bank_name }}" required="" readonly>
      <input type="text" name="account_number" class="form-control text-center" value="{{ account_number }}" required="" readonly>
      <input type="number" name="amount" class="form-control text-center" placeholder="Enter Amount" required>
      <input type="text" name="narration" class="form-control text-center" placeholder="Enter Narration">
      <input type="text" name="pin" id="pin" class="form-control text-center" placeholder="Enter Transaction Pin" value="" required maxlength="4">
      </div>
  <div class="row">
  <div class="col-md-12">
  <button type="submit" disabled id="complete_btn" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20"><i class="fa-solid fa-circle-check"></i> Complete Transaction</button>
  </div>
  </div>
  
  </div>
  </div>
  </form>
  
  </div>
  
  </div>
  
  </div>
  
  </section>

  <style>

.login-block {
    margin: 30px auto;
    min-height: 93.6vh;
}

.login-block .auth-box {
    margin: 20px auto 0;
    max-width: 450px !important;
}

.card {
    border-radius: 5px;
    -webkit-box-shadow: 0 0 5px 0 rgba(43,43,43,.1), 0 11px 6px -7px rgba(43,43,43,.1);
    box-shadow: 0 0 5px 0 rgba(43,43,43,.1), 0 11px 6px -7px rgba(43,43,43,.1);
    border: none;
    margin-bottom: 30px;
    -webkit-transition: all .3s ease-in-out;
    transition: all .3s ease-in-out;
}

.card .card-block {
    padding: 1.25rem;
}


.f-80 {
    font-size: 80px;
}

.form-group {
    margin-bottom: 1.25em;
}

.form-material .form-control {
    display: inline-block;
    height: 43px;
    width: 100%;
    border: none;
    border-radius: 0;
    font-size: 16px;
    font-weight: 400;
    padding: 0;
    background-color: transparent;
    -webkit-box-shadow: none;
    box-shadow: none;
    border-bottom: 1px solid #ccc;
}

.btn-md {
    padding: 10px 16px;
    font-size: 15px;
    line-height: 23px;
}



.btn-primary {
    background-color: #4099ff;
    border-color: #4099ff;
    color: #fff;
    cursor: pointer;
    -webkit-transition: all ease-in .3s;
    transition: all ease-in .3s;
}


.btn {
    border-radius: 2px;
    text-transform: capitalize;
    font-size: 15px;
    padding: 10px 19px; 
    cursor: pointer;
}

.m-b-20 {
    margin-bottom: 20px;
}

.btn-md {
    padding: 10px 16px;
    font-size: 15px;
    line-height: 23px;
}


  </style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var trans_pin = document.getElementById('pin');
        var btn = document.getElementById('complete_btn');
    
        // Initially disable the button
        btn.disabled = true;
    
        // Listen for input events on the pin input field
        trans_pin.addEventListener('input', function() {
            // Check the length of the input value
            if (trans_pin.value.length == 4) {
                btn.disabled = false; // Enable the button if length is exactly 4
                btn.classList.add('btn-success');
                btn.classList.remove('btn-primary');
            } else {
                btn.disabled = true; // Disable the button otherwise
                btn.classList.remove('btn-success');
                btn.classList.add('btn-primary');
            }
        });
    });
    </script>
{% endblock content %}
